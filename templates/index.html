    <div class="row">

    <div class="container">
        <div class="row">
            <div class=col-md-4>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a class='button' href="javascript:void(take_snapshot())">Take Snapshot</a>
            </div>
            <div class="col-md-4">
                <a class='label'>Prediction</a>
            </div>
            <div class="col-md-4">
                <a class='label'>Image Capture</a>
            </div>
        </div>
    </div>    

    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90,
            crop_width: 200,
            crop_height: 200
        });
        Webcam.attach('#my_camera');

        function take_snapshot() {
            Webcam.snap(function (data_uri) {
                document.getElementById('my_result').innerHTML = '<img src="' + data_uri + '"/>';
                const predictURL = '/image'
                const sendPkg = {
                    imgBase64: `${data_uri}`
                };

                var request = $.ajax({
                    type: "POST",
                    url: predictURL,
                    data: JSON.stringify(sendPkg),
                    contentType: "application/json",
                    statusCode: {
                        200: () => console.log('ajax call receives response')
                    },
                });

                request.done(function (resp) {
                    console.log(`receive msg from server ${resp.response}`);
                    var response = resp.response;
                    document.getElementById('prediction').innerHTML = response;
                });

                request.fail(function (jqXHR, textStatus) {
                    console.log(`Request failed: " + ${textStatus}`);
                });

            });
        }
    </script>
